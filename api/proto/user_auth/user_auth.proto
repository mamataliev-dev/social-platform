syntax = "proto3";

package user_auth;

option go_package = "github.com/mamataliev-dev/social-platform/api/gen/userauthpb;userauthpb";

import "user/user.proto";
import "validate/validate.proto";
import "google/api/annotations.proto";
import "third_party/protoc-gen-openapiv2/options/annotations.proto";

// AuthService handles user authentication such as registration, login, logout, and token refreshing.
// This service is intended for internal use only.
service AuthService {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "Handles user registration, login, logout, and token refresh functionality."
    external_docs: {
      url: "https://docs.socialplatform.dev/auth"
      description: "Full API documentation for the AuthService"
    }
  };

  // Registers a new user and returns access + refresh tokens.
  rpc Register (RegisterRequest) returns (AuthTokenResponse) {
    option (google.api.http) = {
      post: "/auth/register"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "User Registration"
      description: "Registers a new user with username, email, and password, and returns tokens for authentication."
      tags: ["Authentication"]
    };
  }

  // Authenticates a user with credentials and returns tokens.
  rpc Login (LoginRequest) returns (AuthTokenResponse) {
    option (google.api.http) = {
      post: "/auth/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "User Login"
      description: "Validates user credentials and returns a new access and refresh token."
      tags: ["Authentication"]
    };
  }

  // Invalidates a refresh token (logout).
  rpc Logout(RefreshTokenPayload) returns (LogoutResponse) {
    option (google.api.http) = {
      post: "/auth/logout"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "User Logout"
      description: "Logs the user out by invalidating the refresh token."
      tags: ["Authentication"]
    };
  }

  // Issues new tokens from a refresh token.
  rpc RefreshToken(RefreshTokenPayload) returns (AuthTokenResponse) {
    option (google.api.http) = {
      post: "/auth/refresh"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Refresh Token"
      description: "Refreshes an access token using a valid refresh token."
      tags: ["Authentication"]
    };
  }
}

message RegisterRequest {
  string user_name = 1 [(validate.rules).string = {
    min_len: 3,
    max_len: 30,
    pattern: "^[a-zA-Z0-9_]+$"
  }];
  string email = 2 [(validate.rules).string.email = true];
  string password = 3 [(validate.rules).string = {min_len: 6}];
  string nickname = 4 [(validate.rules).string = {
    min_len: 3,
    max_len: 30,
    pattern: "^[a-zA-Z0-9_]+$"
  }];
  string bio = 5 [(validate.rules).string = {max_len: 160}];
  string avatar_url = 6 [(validate.rules).string.uri = true];
}

message LoginRequest {
  string email = 1 [(validate.rules).string.email = true];
  string password = 2 [(validate.rules).string.min_len = 6];
}

message AuthTokenResponse {
  string access_token = 1 [(validate.rules).string = {min_len: 10}];
  string refresh_token = 2 [(validate.rules).string = {uuid: true}];
}

message RefreshTokenPayload {
  string refresh_token = 1 [(validate.rules).string.uuid = true];
}

message LogoutResponse {
  string message = 1 [(validate.rules).string = {min_len: 1}];
}
