version: v1
plugins:
  - name: go
    out: api/gen
    opt: paths=source_relative

  - name: go-grpc
    out: api/gen
    opt: paths=source_relative

  - name: grpc-gateway
    out: api/gen
    opt: paths=source_relative

  - name: validate
    out: api/gen
    opt:
      - paths=source_relative
      - lang=go
